<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Label Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    .form-section {
      margin-bottom: 20px;
    }
    .form-section input, .form-section textarea, .form-section select {
      display: block;
      width: 300px;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .form-section input.uppercase {
      text-transform: uppercase;
    }
    button {
      padding: 10px 16px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .label {
      width: 4in;
      height: 6in;
      padding: 20px;
      box-sizing: border-box;
      border: 4px solid black;
      background: #fff;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-transform: uppercase;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .section {
      margin-bottom: 10px;
    }
    .logo-box {
      width: 70px;
      height: 70px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-left: 10px;
    }
